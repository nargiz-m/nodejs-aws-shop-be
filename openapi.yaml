openapi: 3.0.3
info:
  title: Products API - OpenAPI 3.0
  version: 1.0.0
servers:
  - url: https://e93bk9ngf2.execute-api.us-east-1.amazonaws.com/prod/
paths:
  /products:
    get:
      tags:
        - products
      summary: Get List of all productsx
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '500':
          description: Internal Server Error
    post: 
      tags:
        - products
      summary: Add new product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '201':
          description: product is successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Product data is invalid
        '500':
          description: Internal Server Error
  /product/{productId}:
    get:
      tags:
        - product
      summary: Find product by ID
      description: Returns a single product
      parameters:
        - name: productId
          in: path
          description: ID of product to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'          
            application/xml:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
        '500':
          description: Internal Server Error
components:
  schemas:
    Product:
      required:
        - title
      type: object
      properties:
        id:
          type: string
          example: 7567ec4b-b10c-48c5-9345-fc73c48a80aa
        title:
          type: string
          example: ProductOne
        description:
          type: string
          example: ProductOne Description
        price:
          type: number
          example: 15
      xml:
        name: product